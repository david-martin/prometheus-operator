apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: application-monitoring
  labels:
    prometheus: application-monitoring
spec:
  alerting:
    alertmanagers:
      - name: alertmanager-application-monitoring
        namespace: application-monitoring
        port: web
  resources:
    requests:
      memory: 400Mi
  serviceAccountName: prometheus-application-monitoring
  serviceMonitorNamespaceSelector:
    matchLabels:
      application-monitoring: 'true'
  serviceMonitorSelector:
    matchLabels:
      application-monitoring: 'true'
  ruleSelector:
    matchLabels:
      prometheus: application-monitoring
      role: alert-rules
  ruleNamespaceSelector:
    matchLabels:
      application-monitoring: 'true'
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-application-monitoring
  labels:
    application-monitoring: "true"
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30900
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    app: prometheus
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-application-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prometheus-application-monitoring
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prometheus-application-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-application-monitoring
subjects:
- kind: ServiceAccount
  name: prometheus-application-monitoring
  namespace: application-monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    application-monitoring: 'true'
  name: application-monitoring
spec:
  endpoints:
    - port: web
  selector:
    matchLabels:
      application-monitoring: 'true'
---
apiVersion: authorization.openshift.io/v1
kind: ClusterRole
metadata:
  name: alertmanager-application-monitoring
rules:
- apiGroups:
  - authentication.k8s.io
  attributeRestrictions: null
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  attributeRestrictions: null
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: authorization.openshift.io/v1
groupNames: null
kind: ClusterRoleBinding
metadata:
  name: alertmanager-application-monitoring
roleRef:
  name: alertmanager-application-monitoring
subjects:
- kind: ServiceAccount
  name: alertmanager-application-monitoring
  namespace: application-monitoring
userNames:
- system:serviceaccount:application-monitoring:alertmanager-application-monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager-application-monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: application-monitoring
spec:
  listenLocal: false
  serviceAccountName: alertmanager-application-monitoring
---
apiVersion: v1
data:
  alertmanager.yaml: >-
    
kind: Secret
metadata:
  name: alertmanager-application-monitoring
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-application-monitoring
spec:
  ports:
    - name: web
      port: 6783
      protocol: TCP
      targetPort: web
  selector:
    alertmanager: application-monitoring
    app: alertmanager
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    application-monitoring: 'true'
  name: grafana
spec:
  endpoints:
    - port: grafana
      scheme: http
  selector:
    matchLabels:
      application-monitoring: 'true'
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: application-monitoring
    role: alert-rules
  name: prometheus-application-monitoring-rules
spec:
  groups:
    - name: general.rules
      rules:
        - alert: DeadMansSwitch
          annotations:
            description: >-
              This is a DeadMansSwitch meant to ensure that the entire Alerting
              pipeline is functional.
            summary: Alerting DeadMansSwitch
          expr: vector(1)
          labels:
            severity: none
---
apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: application-monitoring-grafana
spec:
  prometheusUrl: "http://prometheus-application-monitoring:9090"