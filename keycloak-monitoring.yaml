apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    application-monitoring: 'true'
  name: application-monitoring
spec:
  endpoints:
    - path: /auth/realms/master/metrics
      port: sso
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      application: sso
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: application-monitoring
    role: alert-rules
  name: application-monitoring
spec:
  groups:
    - name: general.rules
      rules:
        - alert: KeycloakJavaHeapThresholdExceeded
          annotations:
            message: >-
              {{ printf "%0.0f" $value }}% usage of {{ $labels.area }} in
              pod {{ $labels.pod }}, 
              namespace {{ $labels.namespace }}.
          expr: >
            100 *
            jvm_memory_bytes_used{area="heap"}
              / jvm_memory_bytes_max{area="heap"}
              > 10
          for: 1m
          labels:
            severity: warning
